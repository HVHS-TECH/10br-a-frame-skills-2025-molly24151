<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
            <!-- Set the Sky -->
            <a-sky color="midnightblue"></a-sky>
            
            <!-- Set ground -->
            <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                width="100" height="100">
                    
            </a-plane>
            
            <!-- Set up shapes -->
            <a-box color="grey" height=".5" width=".5" depth=".5"
                position="0 1 0">
            </a-box>
            

            <!-- Hint: Your last shape should be at position 3 1 -3 -->
             <a-box color="red" height=".5" width=".5" depth=".5" 
                    position=".5 1 .5"></a-box>

            <a-box color="purple" height=".5" width=".5" depth=".5"
                    position="1 1 1"></a-box>

            <a-box color="pink" height=".5" width=".5" depth=".5"
                   position="1.5 1 1.5"></a-box>
            </a-scene>
    </body>
</html>
